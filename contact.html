<body class="contact-page">
    <!--My navigation bar-->

        <img src="boondocks.png" alt="Boondocks avatar" class="logo">
        <!--unordered list to structure menu items hor. or vert.-->

            <!--each list item contains a link to another page-->

            <li><a href="contact.html">Contact</a><!--Link to the contact page--></li>
        </ul>

    <!--Main content of the page-->
    <main>
        <p>Send me your questions, comments and project related queries!</p>
       <form id="contact-form" action="#" method="post">
        <label for="name">Your Name:</label> <!--Label for email input-->
        <input type="text" id="name" name="name" required placeholder="Enter your name"> <!--Text input for name, required field-->

        <label for="email">Your Email:</label> <!--Label for email input-->
        <input type="email" id="email" name="email" required placeholder="Enter your email"> <!--Email input with validation-->

        <label for="phone">Cell No.:</label> <!--Label for phone input-->
        <input type="text" id="phone" name="phone" required placeholder="Enter your email"> <!--Email input with validation-->

        <label for="message">Message:</label> <!--Label for user message input-->
        <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea> <!--Text input for name, required field-->

        <label for="message">*What is 2+2? (So I know you are not a robot)</label> <!--Label for user message input-->
        <input type="text" id="captcha" name="captcha" required placeholder="Enter your answer"><!--Text input for name, required field-->

        <button type="submit">Submit</button> <!--Submit button-->
       </form>
    </main>
